<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/grapher.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/awesome-bootstrap-checkbox.css">

    <style>
    div {
        font-family: Arial;
    }
    
    label {
        margin-right: 30px;
    }

    </style>
</head>

<body>
    <div id="graph1"></div>
    <div id="graph2"></div>
    <div style="margin-left: 120px" >Filters</div>

    <div style="margin-left: 120px" class="radio">
        <input type="radio" name="radio2" id="other">
        <label for="radio2"> Other </label>
        <input type="radio" name="radio2" id="monitor">
        <label for="radio2"> Monitor </label>
        <input type="radio" name="radio2" id="keyboard">
        <label for="radio2"> Keyboard </label>
        <input type="radio" name="radio2" id="face">
        <label for="radio2"> Face </label>
        <input type="radio" name="radio2" id="all">
        <label for="radio2"> Show All </label>
    </div>
    <div style="margin-left: 120px"  class="radio">
        <input type="radio" name="radio2" id="two-sp-one-ty">
        <label for="radio2"> 2 Speakers & 1 Typer </label>
        <input type="radio" name="radio2" id="two-sp">
        <label for="radio2"> 2 Speakers </label>
        <input type="radio" name="radio2" id="one-sp-one-ty">
        <label for="radio2"> 1 Speaker & Typer </label>
        <input type="radio" name="radio2" id="one-sp">
        <label for="radio2"> 1 Speaker </label>
        <input type="radio" name="radio2" id="one-ty">
        <label for="radio2"> 1 Typer </label>
        <input type="radio" name="radio2" id="silent">
        <label for="radio2"> Silent </label>
    </div>
